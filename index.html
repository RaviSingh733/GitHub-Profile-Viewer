<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>GitHub Profile Viewer</h1>
        <div class="input-container">
            <input type="text" id="username" placeholder="Enter GitHub Username" />
            <button onclick="fetchProfileData()">Search</button>
        </div>

        <div id="profile" class="profile-container">
            <div id="loading" class="loading"></div>
            <div id="profile-details" class="profile-details">
                <img id="avatar" src="" alt="Profile Picture">
                <div class="profile-info">
                    <h2 id="name"></h2>
                    <p id="bio"></p>
                    <a id="github-link" href="" target="_blank"></a>
                    <div id="stats">
                        <span><strong>Location:</strong> <span id="Location"></span></span>
                        <span><strong>Repositories:</strong> <span id="repos"></span></span>
                        <span><strong>Followers:</strong> <span id="followers"></span></span>
                        <span><strong>Following:</strong> <span id="following"></span></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
